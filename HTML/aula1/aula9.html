<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="..." method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome aqui">
        </p>
        <p>
            <label for="dev">Sou um dev</label>
            <input type="checkbox" id="dev" name="dev" value="sim">
        </p>
        <p>
            <label for="dev1">Sou um dev1</label>
            <input type="checkbox" id="dev1" name="dev1" value="1sim">
        </p>
        <p>
            <label for="dev2">Sou um dev2</label>
            <input type="checkbox" id="dev2" name="dev2" value="2sim">
        </p>
    </p>
    <p>
        Genero: <br>
        <label for="femenino">feminino</label>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <br>
        <label for="masculino">masculino</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <br>
        <label for="outro">Outro</label>
        <input type="radio" id="outro" name="genero" value="outro">
    </p>
        
        <p>
            <label for="data">data:</label>
            <input type="date" id="nome" name="data" value="2024-04-20">
        </p>
        <p>
            <label for="datetime">data:</label>
            <input type="datetime-local" id="datetime" name="datetime">
            
        </p>
        <p>
            <label for="time">data:</label>
            <input type="time" id="time" name="time">
        </p>
        <p>
            <label for="cor">cor favorita:</label>
            <input type="color" id="cor" name="cor">
        </p>
        <p>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </p>
        <p>
            <label for="file">Sua foto</label>
            <input type="file" id="file" name="file" accept="image/*" multiple>
        </p>
        <p>
            <label for="number">Numero</label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="20" step="5">
        </p>
        <p>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
        </p>
        <p>
            <label for="range">Range</label>
            <input type="range" name="range" id="range" min="1" max="5" step="1" list="idade">
            <datalist id="idade">
                <option value="1" label="1"> 
                <option value="2" label="2">
                <option value="3" label="3">
                <option value="4" label="4">
                <option value="5" label="5">
            </datalist>
        </p>
        <p>
            <label for="url">URL</label>
            <input type="url" id="url" name="url" placeholder="Sua URL">
        </p>
        <p>
            <label for="search">Search</label>
            <input type="search" id="search" name="search" placeholder="Pesquise aqui">
        </p>
        <p>
            <label for="select">Selecione uma opção</label>
            <select name="select" id="select" multiple>
                <optgroup label="teste">
                    <option value="1" label="1">
                    <option value="2" label="2" selected>
                    <option value="3" label="desabilitada" disabled>
                </optgroup>
                <optgroup label="teste 2">
                    <option value="1" label="1">
                    <option value="2" label="2" selected>
                    <option value="3" label="desabilitada" disabled>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="texarea">Texarea</label>
            <textarea name="textarea" id="texarea" rows="8" cols="20" placeholder="Digite o texto aqui"></textarea>

        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </p>
    </form>
</body>
</html>
